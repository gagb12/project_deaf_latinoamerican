version: '3.8'

services:
  # Backend Flask
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: senas-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/senas_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    networks:
      - senas-network
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: senas-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_WS_URL=ws://localhost:5000
    depends_on:
      - backend
    networks:
      - senas-network
    restart: unless-stopped

  # Base de datos PostgreSQL (opcional)
  db:
    image: postgres:14-alpine
    container_name: senas-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=senas_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - senas-network
    restart: unless-stopped

  # Redis para caché y rate limiting (opcional)
  redis:
    image: redis:7-alpine
    container_name: senas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - senas-network
    restart: unless-stopped

  # Nginx como reverse proxy (producción)
  nginx:
    image: nginx:alpine
    container_name: senas-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - senas-network
    restart: unless-stopped

networks:
  senas-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: