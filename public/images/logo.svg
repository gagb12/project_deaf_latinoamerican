<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>
  
  <!-- Mano (símbolo de lengua de señas) -->
  <g transform="translate(256, 256)" fill="#ffffff">
    <!-- Palma -->
    <rect x="-40" y="-20" width="80" height="120" rx="15" />
    
    <!-- Dedos -->
    <rect x="-50" y="-80" width="25" height="80" rx="12"/>
    <rect x="-20" y="-100" width="25" height="100" rx="12"/>
    <rect x="10" y="-95" width="25" height="95" rx="12"/>
    <rect x="40" y="-75" width="25" height="75" rx="12"/>
    
    <!-- Pulgar -->
    <ellipse cx="-55" cy="20" rx="18" ry="35" transform="rotate(-30 -55 20)"/>
  </g>
  
  <!-- Texto -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">
    LSC/ASL
  </text>
</svg>